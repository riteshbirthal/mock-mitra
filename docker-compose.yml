version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: mock-mitra-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - mock-mitra-network

  backend:
    build: ./backend
    container_name: mock-mitra-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - DATABASE_NAME=mock_mitra
      - API_KEY=${API_KEY:-mock-mitra-secret-key-2024}
    depends_on:
      - mongodb
    networks:
      - mock-mitra-network

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=http://localhost:8000
        - VITE_API_KEY=${API_KEY:-mock-mitra-secret-key-2024}
    container_name: mock-mitra-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - mock-mitra-network

volumes:
  mongodb_data:

networks:
  mock-mitra-network:
    driver: bridge
